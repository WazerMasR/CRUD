<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Cruds.css">
</head>
<body>
  <div class="crud">
    <div class="head">
      <h2>Crud</h2>
      <p>product management system</p>
    </div>
    <div class="inputs">
      <input type="text" id="title" placeholder="title">
      <div class="price">
        <input onkeyup="getTotal ()" type="number" id="price" placeholder="price">
        <input onkeyup="getTotal ()" type="number" id="taxes" placeholder="taxes">
        <input onkeyup="getTotal ()" type="number" id="ads" placeholder="ads">
        <input onkeyup="getTotal ()" type="number" id="discount" placeholder="discount">
        <small id="total"></small>
      </div>
      <input type="number" id="count" placeholder="count">
      <input type="text" id="category" placeholder="category">
      <button id="submit">Create</button>
    </div>
    <div class="outputs">
      <div class="searchBlock">
        <input type="text" id="search" placeholder="search">
      </div>
      <div class="btnSearch">
        <button id="searchByTitle">Search By Title</button>
        <button id="searchByCategory">search By Category</button>
      </div>
    </div>
    <table>
      <tr>
        <th>id</th>
        <th>title</th>
        <th>price</th>
        <th>taxes</th>
        <th>ads</th>
        <th>discount</th>
        <th>total</th>
        <th>count</th>
        <th>category</th>
        <th>update</th>
        <th>delate</th>
      </tr>

      <tbody id="tbody"></tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>
    </table>
  </div>


  <script src="Cruds.js"></script>
</body>
</html>
